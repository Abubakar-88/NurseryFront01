<div class="customer-profile-uppage-wrapper">


    <div class="col-md-6 col-lg-6">
        <div *ngIf="isSignedin" class="signin-status-user-info">

            <button class="btn btn-primary" [routerLink]="['/my-profile']">Go To My Profile</button>


            <h3> Update User </h3>
            <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label> First Name</label>
                    <input type="text" class="form-control" id="firstName" [(ngModel)]="customer.firstName" name="name">
                </div>
                <div class="form-group">
                    <label> Last Name</label>
                    <input type="text" class="form-control" id="lastName" [(ngModel)]="customer.lastName" name="name">
                </div>
                <div class="form-group">
                    <label> Email</label>
                    <input type="text" class="form-control" id="email" [(ngModel)]="customer.email" name="email">
                </div>
                <div class="form-group">
                    <label> Phone Number</label>
                    <input type="text" class="form-control" id="contact" [(ngModel)]="customer.contact" name="contact">
                </div>
                <div class="form-group">
                    <label> Address</label>
                    <input type="text" class="form-control" id="address" [(ngModel)]="customer.address" name="address">
                </div>
                <button class="btn btn-success" type="submit">Submit</button>
            </form>

        </div>

    </div>
</div>
