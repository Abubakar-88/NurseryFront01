<div *ngIf="isSignedin" class="signin-status-user-info">
    <div class="main-content">
        <div class="section-content section-content-p30">
            <div class="container-fluid">
                <h3>Your Orders Item</h3>
    
                <div *ngIf="orderItem.length > 0">
                    <table class="table table-bordered">
                        <tr>
                            <th width="20%">Image</th>
                            <th width="10%">Total Quantity</th>
                            <th width="10%"> product Id</th>
                            <th width="10%">product Name</th>
                        </tr>
    
                        <tr *ngFor="let tempOrderItem of orderItem">
                            <td>
                                <img src="{{ tempOrderItem.imageUrl }}" style="height: 150px;"height="200px" alt="height-200px">
                            </td>
                            <td>
                                {{ tempOrderItem.quantity }}
                            </td>
                            <td>
                                {{ tempOrderItem.productId }}
                            </td>
                            <!-- <td>
                                {{ tempOrderItem.productName }}
                            </td> -->
                        </tr>
                    </table>
                </div>
    
                <!-- if order history is empty then display a message -->
                <div *ngIf="orderItem.length == 0" class="alert alert-warning col-md-12" role="alert">
                    No orders item found.
                </div>
    
            </div>
        </div>
    </div>
    
    </div>
